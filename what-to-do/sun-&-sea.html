<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egypt travel- SUN & SEA</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain attribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /*make an HTTP request using the attribute value as the file name:*/
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            /*remove the attribute, and call this function once more:*/
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    };
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /*exit the function:*/
                    return;
                }
            }
        }
    </script>
</head>

<body>
    <!-- Start : Navbar -->
    <div w3-include-html="../navbar.html"></div>
    <script>
        includeHTML();
    </script>
    <!-- End : Navbar -->
    <div>
        <img class="h-[800px] w-full object-cover"
            src="https://media.experienceegypt.eg/img//Original/2022/6/20/2022_6_20_23_32_1_424.jpg" alt="img">
    </div>
    <div class="mx-72 pt-8 text-gray-500 font-bold">
        <a class="hover:text-black" href="../index.html">Home</a>/ SUN & SEA
    </div>



    <!-- Start : Footer -->
    <div class="mt-[545px]" w3-include-html="../footer.html"></div>
    <!-- End : Footer -->



</body>

</html>
